<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">

        <div class="main">

            <article class="calc" id="calc-body">
                <div class="display calc-result">
                    <div class="output" id="output"></div>
                    <div class="result" id="result"></div>
                   
                </div>

                <button type="button" class="calc-btn symbol-1 button-del" id="button-del">DEL</button>
                <button type="button" class="calc-btn symbol-1">(</button>
                <button type="button" class="calc-btn symbol-1">)</button>
        
                <button type="button" class="calc-btn symbol-1 button-c" id="button-c">C</button>
                <button type="button" class="calc-btn symbol-1">&PlusMinus;</button>
                <button type="button" class="calc-btn symbol-1">%</button>
                <button type="button" class="calc-btn symbol">/</button>

                <button type="button" class="calc-btn">7</button>
                <button type="button" class="calc-btn">8</button>
                <button type="button" class="calc-btn">9</button>
                <button type="button" class="calc-btn symbol">*</button>

                <button type="button" class="calc-btn">4</button>
                <button type="button" class="calc-btn">5</button>
                <button type="button" class="calc-btn">6</button>
                <button type="button" class="calc-btn symbol">-</button>

                <button type="button" class="calc-btn" id="btn1">1</button>
                <button type="button" class="calc-btn">2</button>
                <button type="button" class="calc-btn">3</button>
                <button type="button" class="calc-btn symbol">+</button>

                <button type="button" class="calc-btn zero-btn">0</button>
                <button type="button" class="calc-btn">.</button>
                <button type="button" class="calc-btn symbol equals">=</button>
            
            </article>
        
        </div>
    </div>
    


    <!-- <script src="main.js"></script> -->
    <script src="calc.js"></script>
</body>
</html>
